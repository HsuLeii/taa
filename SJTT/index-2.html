    Chart.register(ChartDataLabels);

    const backgroundColor = ['#cfeaff', '#ffecb1', '#efc2c1', '#bcf5d9'];
    const borderColor = ['#83caff', '#ffcf3a', '#fe9795', '#5dc994'];
    const data = {
      labels: [
        "杏壇潛力組",
        "人際取向組",
        "實在表現組",
        "加倍努力組"

      datasets: [{
        data: [23.8, 28.6, 28.6, 19.0],

        hoverBorderColor: '#e7591a',
        hoverBorderWidth: 3,
      }]
    };

      type: 'pie',
      data,
      options: {
        plugins: {
          legend: {
            display: false,
            onClick: null,

            labels: {
              // This more specific font property overrides the global property

              font: function (context) {
                var width = context.chart.width;
                var size = Math.round(width / 40);

                return {
                  weight: 'bold',
                  size: size
                };
              }
            }
          },

          datalabels: {
            color: '#20221f',
            anchor: 'center',
            align: 'center',
            backgroundColor: borderColor,
            borderColor: borderColor,
            borderWidth: 1,
            borderRadius: 5,
            padding: 5,
            formatter: function (value, context) {
              return context.chart.data.labels[context.dataIndex] + ' :' + context.chart.data.datasets[0].data[
                context.dataIndex];

              var a = context.chart.data.labels[context.dataIndex];
            },
            font: function (context) {
              var width = context.chart.width;
              var size = Math.round(width / 40);

                weight: 'bold',
                size: size
              };

          tooltip: {

        //   animation: {

      }

    };

    var myChart = new Chart(document.getElementById('chartOne').getContext("2d"), config, );

            borderRadius: 5,
            padding: 5,
            formatter: function (value, context) {
              return context.chart.data.labels[context.dataIndex] + ' :' + context.chart.data.datasets[0].data[
                context.dataIndex];

            },
