<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAA</title>
  <link rel="shortcut icon" type="image/x-icon" href="Content/image/favicon.ico">
</head>

<body>
    <div>
        <button id="btn">123</button>

        <canvas id="myChart"></canvas>
        <img id="page_caption_img_one">
      </div>
      
  <script src="Content/js/jquery-3.6.1.min.js"></script>
  <script src="Content/js/1120chart.js@4.4.0.js"></script>


  <script>
    // Chart.register(ChartDataLabels);
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        animation: {
          duration: 0,
        },
        plugins: {
          legend: {
            display: false,
          },
          tooltip: {
            enabled: false,
          },

        },
      }
    });
  </script>

<script>
  var apple = document.getElementById('myChart').toDataURL();
  $(document).ready(function(){
  $("button").click(function(){
    document.getElementById("page_caption_img_one").src = apple;

  });
});

window.onload = function() {
  setTimeout(function() {
    document.getElementById('btn').click();
  }, 0);
};
</script>


</body>

</html>
