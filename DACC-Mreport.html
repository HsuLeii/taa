<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRM</title>
  <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/report.css">
</head>
<body>
  
    <canvas id="1-2"></canvas>
    <canvas id="2-1"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById("1-2");
    window.myBar = new Chart(ctx, {
      type: "bar",
      data: {
    labels: [
      "5月",
      "6月",
      "7月",
      "8月",
      "9月",
      "10月",
      "11月",
      "12月"
    ],
    datasets: [
      {
        label: '処方箋枚数',
        yAxisID: "line",
        backgroundColor: "lightgreen",
        borderColor: "green",
        type: 'line',
        fill: false,
        data: [170, 175, 130, 115, 205,157],
      },
      {
        label: "新患数(前年)",
        yAxisID: 'bar-stack',
        backgroundColor: "pink",
        borderColor: "red",
        borderWidth: 1,
        stack: 'b',
        data: [30, 50, 60, 70,30, 50, 60, 70]
      },
      {
        label: "Mastercard",
        yAxisID: 'bar-stack',
        backgroundColor: "lightblue",
        borderColor: "blue",
        borderWidth: 1,
        stack: 'e',
        data: [40, 70, 30, 60, 100,70,40,60]
      },
      {
        label: "Mastercard",
        yAxisID: 'bar-stack',
        backgroundColor: "lightblue",
        borderColor: "blue",
        borderWidth: 1,
        stack: 'f',
        data: [40, 70, 30, 60, 100,70,40,60]
      },
    ]
      },
      options: {
        responsive: true,
    scales: {
      yAxes: [
      {
        id: "bar-stack",
        position: "left",
        stacked: true,
        ticks: {
          beginAtZero: true
        }
      },
      
      {
        id: "line",
        position: "right",
        stacked: false,
        ticks: {
          beginAtZero: true
        },
        gridLines: {
          drawOnChartArea: false, 
        },
      }]
    }
      },
    });
  
  </script>
  <script>
    var ctx = document.getElementById("2-1");
    window.myBar = new Chart(ctx, {
      type: "bar",
      data: {
    labels: [
      "5月",
      "6月",
      "7月",
      "8月",
      "9月",
      "10月",
      "11月",
      "12月"
    ],
    datasets: [
      
      {
        label: "新患数(前年)",
        yAxisID: 'bar-stack',
        backgroundColor: "pink",
        borderColor: "red",
        borderWidth: 1,
        stack: 'bef',
        data: [30, 50, 60, 70,30, 50, 60, 70]
      },
      {
        label: "新患数(前年)",
        yAxisID: 'bar-stack',
        backgroundColor: "red",
        borderColor: "red",
        borderWidth: 1,
        stack: 'bef',
        data: [30, 50, 60, 70,30, 50, 60, 70]
      },
      {
        label: "新患数(前年)",
        yAxisID: 'bar-stack',
        backgroundColor: "green",
        borderColor: "red",
        borderWidth: 1,
        stack: 'bef',
        data: [30, 50, 60, 70,30, 50, 60, 70]
      },
      {
        label: "Mastercard",
        yAxisID: 'bar-stack',
        backgroundColor: "lightblue",
        borderColor: "blue",
        borderWidth: 1,
        stack: 'bef',
        data: [40, 70, 30, 60, 100,70,40,60]
      },
    ]
      },
      options: {
        responsive: true,
    scales: {
      yAxes: [
      {
        id: "bar-stack",
        position: "left",
        stacked: true,
        ticks: {
          beginAtZero: true
        }
      },
      
      {
        id: "line",
        position: "right",
        stacked: false,
        ticks: {
          beginAtZero: true
        },
        gridLines: {
          drawOnChartArea: false, 
        },
      }]
    }
      },
    });
  
  </script>
  </body>
</html>
